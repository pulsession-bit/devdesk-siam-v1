<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Siam Visa Pro | Excellence in Immigration</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9370/9370270.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Tailwind CDN + Config (MÃ©thode stable pour votre projet) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            serif: ['"Cormorant Garamond"', 'serif'],
          },
          colors: {
            brand: {
              navy: '#051229',
              gold: '#FF9F1C',
              amber: '#FF9F1C',
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --brand-navy: #051229;
      --brand-gold: #FF9F1C;
    }

    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      background-color: #051229;
      color: white;
    }

    .scroll-container {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      height: 100%;
    }

    /* Animations Fallback */
    .animate-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Classes utilitaires pour les composants */
    .bg-brand-navy {
      background-color: #051229;
    }

    .bg-brand-gold {
      background-color: #FF9F1C;
    }
  </style>
</head>

<body class="h-full">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
